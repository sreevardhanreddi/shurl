<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              100: '#1a1a1a',
              200: '#2d2d2d',
              300: '#404040',
            }
          }
        }
      }
    }

    // Theme handling
    function getSystemTheme() {
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function setTheme(theme) {
      const html = document.documentElement;
      const themeIcon = document.getElementById('themeIcon');
      if (theme === 'dark') {
        html.classList.add('dark');
        themeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        `;
      } else {
        html.classList.remove('dark');
        themeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        `;
      }
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    }

    // Initialize theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const systemTheme = getSystemTheme();
      const initialTheme = savedTheme || systemTheme;
      setTheme(initialTheme);
    });
  </script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-dark-100 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Short URL Manager</h1>
      <button onclick="toggleTheme()"
        class="p-2 rounded-lg bg-gray-200 dark:bg-dark-200 hover:bg-gray-300 dark:hover:bg-dark-300 transition-colors">
        <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>

    <!-- URL Shortener Form -->
    <div class="bg-white dark:bg-dark-200 rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Create New Short URL</h2>
      <form id="createLinkForm" class="space-y-4">
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">URL</label>
          <input type="url" id="url" name="url" required
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-dark-300 dark:text-gray-100"
            placeholder="https://example.com">
        </div>
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custom Alias
            (Optional)</label>
          <input type="text" id="code" name="code"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-dark-300 dark:text-gray-100"
            placeholder="custom-alias">
        </div>
        <div>
          <label for="expires_at" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Expiration
            Date (Optional)</label>
          <input type="datetime-local" id="expires_at" name="expires_at"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-dark-300 dark:text-gray-100">
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Create Short URL
        </button>
      </form>
    </div>

    <!-- Links Table -->
    <div class="bg-white dark:bg-dark-200 rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-dark-300">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                URL</th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Code</th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Visits</th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Created</th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-dark-200 divide-y divide-gray-200 dark:divide-gray-700" hx-get="/api/links"
            hx-trigger="load" hx-target="this" hx-swap="innerHTML">
            <!-- Table content will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white dark:bg-dark-200 rounded-lg p-6 max-w-md w-full mx-4">
          <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Delete Short URL</h3>
          <p class="text-gray-500 dark:text-gray-400 mb-6">Are you sure you want to delete this short URL? This action
            cannot be undone.</p>
          <div class="bg-gray-50 dark:bg-dark-300 p-4 rounded-lg mb-4">
            <p class="text-sm text-gray-700 dark:text-gray-300 mb-1"><span class="font-medium">ID:</span> <span
                id="deleteId"></span></p>
            <p class="text-sm text-gray-700 dark:text-gray-300 mb-1"><span class="font-medium">URL:</span> <span
                id="deleteUrl"></span></p>
            <p class="text-sm text-gray-700 dark:text-gray-300"><span class="font-medium">Code:</span> <span
                id="deleteCode"></span></p>
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" onclick="closeDeleteModal()"
              class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-dark-300 rounded-md hover:bg-gray-200 dark:hover:bg-dark-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              Cancel
            </button>
            <button type="button" onclick="confirmDelete()"
              class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('htmx:afterSwap', function (evt) {
      if (evt.detail.target.id === 'visitDetailsContent') {
        document.getElementById('visitDetails').classList.remove('hidden');
      }
    });

    // Handle JSON response for links table
    document.body.addEventListener('htmx:afterRequest', function (evt) {
      if (evt.detail.pathInfo.requestPath === '/api/links') {
        const response = JSON.parse(evt.detail.xhr.responseText);
        if (response.status === 'success') {
          const tbody = evt.detail.target;
          tbody.innerHTML = response.data.map(link => `
                        <tr class="hover:bg-gray-50 dark:hover:bg-dark-300" data-link-id="${link.id}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900 dark:text-gray-100 truncate max-w-md">${link.url}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center space-x-2">
                                    <div class="text-sm text-gray-900 dark:text-gray-100">${link.code}</div>
                                    <button onclick="copyToClipboard('${window.location.origin}/${link.code}')"
                                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900 dark:text-gray-100">${link.visits_count}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900 dark:text-gray-100">${new Date(link.created_at).toLocaleString()}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center space-x-4">
                                    <a href="/links/visits/${link.id}"
                                        class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>
                                    </a>
                                    <button onclick="openDeleteModal(${link.id})"
                                        class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
        }
      }
    });

    // Handle form submission
    document.getElementById('createLinkForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        url: formData.get('url'),
        code: formData.get('code') || undefined,
        expires_at: formData.get('expires_at') || undefined
      };

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === 'success') {
          // Reset form
          e.target.reset();
          // Refresh links table
          const tbody = document.querySelector('tbody');
          const response = await fetch('/api/links');
          const data = await response.json();
          if (data.status === 'success') {
            tbody.innerHTML = data.data.map(link => `
              <tr class="hover:bg-gray-50 dark:hover:bg-dark-300" data-link-id="${link.id}">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100 truncate max-w-md">${link.url}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center space-x-2">
                    <div class="text-sm text-gray-900 dark:text-gray-100">${link.code}</div>
                    <button onclick="copyToClipboard('${window.location.origin}/${link.code}')"
                      class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                      </svg>
                    </button>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100">${link.visits_count}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100">${new Date(link.created_at).toLocaleString()}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center space-x-4">
                    <a href="/links/visits/${link.id}"
                      class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </a>
                    <button onclick="openDeleteModal(${link.id})"
                      class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            `).join('');
          }
        } else {
          alert(result.message || 'Failed to create short URL');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while creating the short URL');
      }
    });

    // Delete modal functions
    let linkToDelete = null;
    let linkToDeleteData = null;

    function openDeleteModal(linkId) {
      linkToDelete = linkId;
      // Find the link data from the table
      const row = document.querySelector(`tr[data-link-id="${linkId}"]`);
      if (row) {
        const url = row.querySelector('td:first-child div').textContent;
        const code = row.querySelector('td:nth-child(2) div').textContent;
        linkToDeleteData = { id: linkId, url, code };

        // Update the modal content
        document.getElementById('deleteId').textContent = linkId;
        document.getElementById('deleteUrl').textContent = url;
        document.getElementById('deleteCode').textContent = code;
        document.getElementById('deleteModal').classList.remove('hidden');
      }
    }

    function closeDeleteModal() {
      linkToDelete = null;
      linkToDeleteData = null;
      document.getElementById('deleteModal').classList.add('hidden');
    }

    async function confirmDelete() {
      if (!linkToDelete) return;

      try {
        const response = await fetch(`/api/links/${linkToDelete}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.status === 'success') {
          // Refresh links table
          const tbody = document.querySelector('tbody');
          const response = await fetch('/api/links');
          const data = await response.json();
          if (data.status === 'success') {
            tbody.innerHTML = data.data.map(link => `
              <tr class="hover:bg-gray-50 dark:hover:bg-dark-300" data-link-id="${link.id}">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100 truncate max-w-md">${link.url}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center space-x-2">
                    <div class="text-sm text-gray-900 dark:text-gray-100">${link.code}</div>
                    <button onclick="copyToClipboard('${window.location.origin}/${link.code}')"
                      class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                      </svg>
                    </button>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100">${link.visits_count}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900 dark:text-gray-100">${new Date(link.created_at).toLocaleString()}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center space-x-4">
                    <a href="/links/visits/${link.id}"
                      class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    </a>
                    <button onclick="openDeleteModal(${link.id})"
                      class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            `).join('');
          }
        } else {
          alert(result.message || 'Failed to delete short URL');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while deleting the short URL');
      }

      closeDeleteModal();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Optional: Show a tooltip or notification that the text was copied
        const button = event.target.closest('button');
        const originalHTML = button.innerHTML;
        button.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        `;
        setTimeout(() => {
          button.innerHTML = originalHTML;
        }, 1000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>

</html>
